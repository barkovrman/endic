<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарик - Офлайн</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pwa.css">
    <style>
        .offline-message {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .offline-message h1 {
            margin-bottom: 20px;
        }
        .offline-message p {
            margin-bottom: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="offline-message">
        <h1>Вы сейчас не в сети</h1>
        <p>Словарик работает в автономном режиме. Некоторые функции могут быть недоступны.</p>
        <p>Пожалуйста, восстановите соединение с интернетом для полного функционала.</p>
        <button onclick="window.location.reload()">Обновить страницу</button>
    </div>
</body>
</html>
