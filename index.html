<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Словарик</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const currentDictionary = urlParams.get('dic') || 'A1';
        console.log(currentDictionary);
        const scriptDic = document.createElement('script');
        scriptDic.type = 'application/javascript';
        scriptDic.src = `dictionary/${currentDictionary}.js`;
        document.head.appendChild(scriptDic);
    </script>
    <link rel="icon" type="image/x-icon" href="pic/favicon.ico">
<body>
<div id="currentEnText" class="whiteColor"></div>
<div id="dictionariesUrls">
    <a href="?dic=A1">A1</a>
    <a href="?dic=A2">A2</a>
    <a href="?dic=B1">B1</a>
    <a href="?dic=B2">B2</a>
    <a href="?dic=C1">C1</a>
    <a href="?dic=C2">C2</a>
</div>
<script>
    const links = document.querySelectorAll('#dictionariesUrls a');
    links.forEach(link => {
        if (link.href.includes(`?dic=${currentDictionary}`)) {
            link.classList.add('current');
        }
    });
</script>

<!--D F   E R   T Y   A-->
<div id="controls">
    <div>D F E R T Y A</div>
    <button id="prevRowBtn" onclick="prevRow()"><<</button>
    <button id="nextRowBtn" onclick="nextRow()">>></button>
    <button id="playEnBtn" onclick="playEn()">En</button>
    <button id="playRuBtn" onclick="playRu()">Ru</button>
    <button id="playExEnBtn" onclick="playExEn()">ExEn</button>
    <button id="playExRuBtn" onclick="playExRu()">ExRu</button>
    <button id="playAllBtn" onclick="playAll()">All</button>
    <button id="markLearnedBtn" onclick="markCurrentWordAsLearned()">V</button>
</div>

<!-- Фильтры -->
<div>
    <label><input type="checkbox" id="toggleImage" checked> Картинка</label>
    <label><input type="checkbox" id="toggleActions" checked> Действия (произношение)</label>
    <label><input type="checkbox" id="toggleWord" checked> Англ слово</label>
    <label><input type="checkbox" id="toggleExample" checked> Пример на англ</label>
    <label><input type="checkbox" id="toggleTranslation" checked> Рус слово</label>
    <label><input type="checkbox" id="toggleExampleTranslation" checked> Пример на русском</label>
</div>

<label for="filter"></label><select id="filter">
    <option value="all">Все слова</option>
    <option value="learned">Выученные</option>
    <option value="notLearned">Невыученные</option>
</select>

<button id="resetStorage">Сброс хранилища</button>

<div>
    Всего слов: <span id="totalWordsCount">0</span>
    Выучено: <span id="learnedWordsCountSpan">0</span>
    Не выучено: <span id="notLearnedWordsCountSpan">0</span>
</div>

<table id="dictionary">
    <thead>
    <tr>
        <th class="column-image">Картинка</th>
        <th class="column-actions">Действия (произношение)</th>
        <th class="column-word">Англ слово</th>
        <th class="column-example">Пример на англ</th>
        <th class="column-translation">Рус слово</th>
        <th class="column-example-translation">Пример на русском</th>
        <th>Напомнить</th>
        <th>Выучено</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const script = document.createElement('script');
    script.type = 'application/javascript';
    script.src = 'js/main.js?v=' + new Date().getTime();
    document.head.appendChild(script);
</script>
</body>
</html>
